<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>BOOIT</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style_login.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body class="bg-one">
    
    <div class="main-wrapper">
      <div id="header-container"></div>

    
        <div class="bread-crumb-bar">
            <div class="container">
              <div class="row align-items-center inner-banner">
                <div class="col-md-12 col-12 text-center">
                  <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                          <a href="index.html">
                            <img src="assets/img/home-icon.svg" alt="Home"> Home </a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page">Login</li>
                      </ol>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="container">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="account-content">
                    <div class="align-items-center justify-content-center">
                      <div class="login-right">
                        <div class="login-header text-center">
                          <a href="index.html">
                            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
                          </a>
                          <h3>Login BookIt</h3>
                          <p>Make your life easy</p>
                        </div>
                        <div class="tab-content pt-0">
                          <div role="tabpanel" id="client" class="tab-pane fade active show">
                            <form id="login-form">
                              <div class="form-group form-focus">
                                <input type="email" class="form-control floating" id="email" required>
                                <label class="focus-label">Email </label>
                              </div>
                              <div class="form-group form-focus">
                                <input type="password" class="form-control floating" id="password" required>
                                <label class="focus-label">Password</label>
                              </div>
                              <button class="btn btn-primary btn-block btn-lg login-btn" type="button" onClick="login()">LOGIN</button>
                              <div class="login-or">
                                <p>Or login with</p>
                              </div>
                              <div class="row social-login">
                                <div class="col-4">
                                  <a href="#" class="btn btn-twitter btn-block"> Twitter</a>
                                </div>
                                <div class="col-4">
                                  <a href="#" class="btn btn-facebook btn-block"> Facebook</a>
                                </div>
                                <div class="col-4">
                                  <a href="#" class="btn btn-google btn-block"> Google</a>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-6 text-start">
                                  <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                </div>
                                <div class="col-6 text-end dont-have">New to BookIt <a href="register.html">Register</a>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
   
          <div id="footer"></div>

      
    </div>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
