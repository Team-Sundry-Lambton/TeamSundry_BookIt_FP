<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>POST A SERVICE | BOOKIT</title>
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/style_post_service.css">
    </head>
    <body class="home-page bg-one">

        <div class="main-wrapper">

          <div id="header-container"></div>


          <div class="bread-crumb-bar">
            <div class="container">
              <div class="row align-items-center inner-banner">
                <div class="col-md-12 col-12 text-center">
                  <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                          <a href="index.html">
                            <img src="assets/img/home-icon.svg" alt="Home"> Home </a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page">Post a service</li>
                      </ol>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="content">
              <div>
                  <div>
                      <div>
                          <div>
                              <form action="">

                                  <div>
                                      <div class="title-content">
                                          <div class="title-detail">
                                              <h3>Service Title</h3>
                                              <div class="form-group">
                                                  <input type="text" class="form-control" placeholder="Enter Service title">
                                              </div>
                                          </div>
                                      </div>

                                      <div class="title-content">
                                        <div class="title-detail">
                                          <h3>Category Type</h3>
                                          <div class="form-group">
                                            <select class="form-control select">
                                              <option value="0">Select</option>
                                              <option value="1">Accounting</option>
                                              <option value="2">Beauty And Wellness</option>
                                              <option value="3">Cleaning</option>
                                              <option value="4">Electrical</option>
                                              <option value="5">Fitness</option>
                                              <option value="6">Interior Design</option>
                                              <option value="7">Logistics</option>
                                              <option value="8">Pest Control</option>
                                              <option value="9">Pet Services</option>
                                              <option value="10">Plumbing</option>
                                              <option value="11">Repair</option>
                                              <option value="12">Tutoring</option>
                                            </select>
                                          </div>
                                        </div>
                                      </div>

                                      <div class="title-content">
                                        <div class="title-detail">
                                            <h3>Price</h3>
                                            <div class="form-group">
                                                <input type="number" class="form-control" placeholder="$ Price *">
                                            </div>
                                        </div>
                                      </div>

                                      <div class="title-content">
                                        <div class="title-detail">
                                          <h3>Pricing Type</h3>
                                          <div class="form-group">
                                            <select class="form-control select">
                                              <option value="0">Select</option>
                                              <option value="1">Per-Hour</option>
                                              <option value="2">Per-day</option>
                                              <option value="3">As per service</option>
                                            </select>
                                          </div>
                                        </div>
                                      </div>

                                      <div class="title-content">
                                        <div class="title-detail">
                                            <h3>Location</h3>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter Your Location Address">
                                            </div>
                                        </div>
                                      </div>     

                                      <div class="title-content">
                                        <div class="title-detail">
                                            <h3>Cancellation Policy</h3>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="url">
                                            </div>
                                        </div>
                                      </div> 

                                      <div class="title-content">
                                        <div class="title-detail">
                                          <h3>Add Images</h3>
                                          <div class="custom-file">
                                            <input type="file" class="custom-file-input">
                                            <label class="custom-file-label"></label>
                                          </div>
                                          <p>Size of the Document should be Below 2MB</p>
                                        </div>
                                      </div>

                                      <div class="title-content">
                                        <div class="title-detail">
                                          <h3>Write Description of Service </h3>
                                          <div class="form-group">
                                            <textarea class="form-control" rows="5"></textarea>
                                          </div>
                                        </div>
                                      </div>

                                      <div>
                                        <div>
                                          <div class="btn-item">
                                            <button type="submit" class="btn next-btn">Submit</button>
                                          </div>
                                        </div>
                                      </div>


                                  </div>
                  
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div id="footer"></div>


        </div>
        <script src="assets/js/jquery-3.6.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
