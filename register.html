<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>BOOIT</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style_login.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body class="bg-one">
    
    <div class="main-wrapper">
      <div id="header-container"></div>

        <div class="bread-crumb-bar">
            <div class="container">
              <div class="row align-items-center inner-banner">
                <div class="col-md-12 col-12 text-center">
                  <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                          <a href="index.html">
                            <img src="assets/img/home-icon.svg" alt="Home"> Home </a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page">Register</li>
                      </ol>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
   
          <div class="content">
            <div class="container">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="account-content">
                    <div class="align-items-center justify-content-center">
                      <div class="login-right">
                        <div class="login-header text-center">
                          <a href="index.html">
                            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
                          </a>
                          <h3>Join BookIt</h3>
                          <p>Make your life easy</p>
                        </div>
                        <nav class="user-tabs mb-4">
                            <ul role="tablist" class="nav nav-pills nav-justified">
                              <li class="nav-item">
                                <a href="#client" data-bs-toggle="tab" class="nav-link active">CLIENT</a>
                              </li>
                              <li class="nav-item">
                                <a href="#vendor" data-bs-toggle="tab" class="nav-link">VENDOR</a>
                              </li>
                            </ul>
                          </nav>
                        <div class="tab-content pt-0">
                          <div role="tabpanel" id="client" class="tab-pane fade active show">
                            <form id="register-form">
                              <div class="form-group form-focus">
                                <input type="text" id="firstName" class="form-control floating" required>
                                <label class="focus-label">First Name</label>
                              </div>
                              <div class="form-group form-focus">
                                <input type="text" id="lastName" class="form-control floating" required>
                                <label class="focus-label">Last Name</label>
                              </div>
                              <div class="form-group form-focus">
                                <input type="email" id="email" class="form-control floating" required>
                                <label class="focus-label">Email</label>
                              </div>
                              <div class="form-group form-focus">
                                <input type="number" id="phoneNumber" class="form-control floating" maxlength="10" max="10" required>
                                <label class="focus-label">Phone Number (Example: 1234567890)</label>
                              </div>
                              <div class="form-group form-focus">
                                <input type="password" id="password" class="form-control floating" required>
                                <label class="focus-label">Password</label>
                              </div>
                              <div class="form-group form-focus mb-0">
                                <input type="password" id="confirmPassword" class="form-control floating" required>
                                <label class="focus-label">Confirm Password</label>
                              </div>
                              <input type="hidden" id="isClient" class="form-control floating" value="true">
                              <button class="btn btn-primary btn-block btn-lg login-btn" type="button" onClick="register()">REGISTER</button>
                            </form>
                          </div>
                          <div class="login-or">
                            <p>Or signup with</p>
                          </div>
                          <div class="row form-row social-login">
                            <div class="col-4">
                              <a href="#" class="btn btn-twitter btn-block"> Twitter</a>
                            </div>
                            <div class="col-4">
                              <a href="#" class="btn btn-facebook btn-block"> Facebook</a>
                            </div>
                            <div class="col-4">
                              <a href="#" class="btn btn-google btn-block"> Google</a>
                            </div>
                          </div>
                          <div class="row form-row">
                            <div class="col-6 text-end dont-have">Already on BookIt <a href="login.html">Login</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="footer"></div>

      
    </div>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
